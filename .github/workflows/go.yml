name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # 1) Lint (fast feedback, separate from tests)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # IMPORTANT:
          # Use goinstall so golangci-lint is built with the same Go version
          # as this project (Go 1.25.x), avoiding toolchain mismatch.
          install-mode: goinstall
          version: latest
          args: --timeout=5m

  # 2) Test & Build (correctness + race safety)
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check go.mod/go.sum is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Test (race)
        run: go test -v -race ./...

      - name: Build
        run: go build -v ./...