# 遊戲名稱 : demo_normal | 基本遊戲範例
game_name: demo_normal

# 使用哪個遊戲邏輯
logic_key: demo_normal

# 押注基本單位
bet_units : [40]

# 最大贏分(對應BetUnit[0])
max_win_limit : 400000

# 優化配置(開啟並由problab注入優化設定FS)
